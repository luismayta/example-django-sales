{% extends 'base.html' %}

{% block head_title %}- {{ title }}{% endblock head_title %}

{% block content %}
  <div class="row">
    <div class="col s12">
      <div class="card-panel">
        <h1>{{ title }}</h1>

        <form method="post">
          {% csrf_token %}

          <div class="row">
            <div class="input-field col s12">
              <input id="id_old_password" class="validate" name="old_password" type="password" required>
              <label for="id_old_password">Contrase単a actual</label>
              {{ form.old_password.errors }}
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="id_new_password1" class="validate" name="new_password1" type="password" required>
              <label for="id_new_password1">Nueva contrase単a</label>
              {{ form.new_password1.errors }}
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="id_new_password2" class="validate" name="new_password2" type="password" required>
              <label for="id_new_password2">Repetir contrase単a</label>
              {{ form.new_password2.errors }}
            </div>
          </div>
          <button class="btn waves-effect" type="submit">Cambiar contrase単a</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
