{% if messages %}
  <div class="row">
    <div class="col s12 m10 push-m1 l8 push-l2">
      {% for message in messages %}
        <div class="card-panel alert alert-{{ message.tags }}">
          <span class="close-alert">&times;</span>
          {{ message }}
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}
